<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingChallenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>

            <!--Logo & text-->

            <img id="logo" src="logo.png">
            <div class="logo-text"><strong>Taking Booleaners from A to B</strong></div>
        </header>
        <main>

            <!--Buttons-->

            <div class="button-box">
                <div>
                    <button type="button">Prenota</button>
                    <button type="button">Termina prenotazione</button>
                    <button type="button">Accendi luci</button>
                </div>
            </div>
            
            <!--Desc & Charge bar-->

            <section><br>
                <div>
                    <input type="checkbox">
                    <span class="item-name"><strong> Monopattino Gino22</strong></span>
                </div>
                <div class="location">&#8614; Via Guadalametri - a 220 metri da te</div>
                <div class="charge-status">Stato carica:</div>
                <div class="orange-bar"></div>
            </section>
            <section><br>
                <div>
                    <input type="checkbox">
                    <span class="item-name"><strong> Monopattino Mike24</strong></span>
                </div>
                <div class="location">&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div class="charge-status">Stato carica:</div>
                <div class="green-bar"></div>
            </section>
            <section><br>
                <div>
                    <input type="checkbox">
                    <span class="item-name"><strong> Monopattino Fede154</strong></span>
                </div>
                <div class="location">&#8614; Via Mentarini - a 490 metri da te</div>
                <div class="charge-status">Stato carica:</div>
                <div class="red-bar"></div>
            </section>
        </main> 
    </div>
</body>
</html>
